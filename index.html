<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteCalc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <h1>NoteCalc</h1>
    <div class="container">
        <div class="input-container">
            <textarea id="calculatorInput" placeholder="Type your calculations here..."></textarea>
            <div id="results"></div>
        </div>
    </div>
    <div class="buttons">
        <label for="fileInput" class="icon-button"><i class="fas fa-file-import"></i></label>
        <input type="file" id="fileInput" accept=".txt" style="display:none;">
        <button id="exportButton" class="icon-button"><i class="fas fa-file-export"></i></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
